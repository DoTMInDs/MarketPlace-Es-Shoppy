{% load pwa %}
{% load static tailwind_tags %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Es-Shoppy is here to stay!!!">
    <meta name="google-adsense-account" content="ca-pub-2399910310296652">
    <title>Es-Shoppy - {% block title %}{% endblock  %}</title>
    <link rel="shortcut icon" href="{% static 'assets/fitblog-logo-new.png' %} " type="image/x-icon">
    <link rel="stylesheet" href=" {% static 'css/main.css' %} ">
    {% progressive_web_app_meta %}
    {% tailwind_css %}
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body style="overflow-x:hidden">
    <nav>
        {% block nav %}
        {% endblock nav %}
    </nav>
  
    <main class="pt-[50px] md:pt-[50px] mobile-main bg-gray-100">
        {% block content %}
        {% endblock  %}
    </main>

    <footer>
        {% block footer %}
        {% endblock footer %}
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
