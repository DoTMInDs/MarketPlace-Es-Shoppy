<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Es-Shoppy is here to stay!!!">
    <meta name="google-adsense-account" content="ca-pub-2399910310296652">
    <title>Es-Shoppy - {% block title %}{% endblock  %}</title>
    <link rel="shortcut icon" href="{% static 'assets/fitblog-logo-new.png' %} " type="image/x-icon">
    <link rel="stylesheet" href=" {% static 'css/main.css' %} ">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body style="overflow-x:hidden">
    <nav>
        {% block nav %}
        {% endblock nav %}
    </nav>
  
    <main class="pt-[50px] md:pt-[50px] mobile-main bg-gray-100">
        {% block content %}
        {% endblock  %}
    </main>

    <footer>
        {% block footer %}
        {% endblock footer %}
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
