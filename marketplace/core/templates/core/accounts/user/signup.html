{% extends "core/base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block title %}
SignUp
{% endblock  %}
{% block content %}
    <div class="flex justify-center items-center  w-full">
        <form action="" method="post" class="md:w-[450px] w-[100%] p-[30px] rounded border border-slate-300 bg-slate-50  ">
            <div class="">
                <h1 class="text-[28px] text-slate-500 font-sans font-semibold my-[20px] text-center">Sign Up</h1>
            </div>
            {% csrf_token %}
            {% comment %} {{ form|crispy }} {% endcomment %}
            <div class="">
                <div class="my-[1rem] border border-slate-300 rounded  bg-white flex items-center px-[1rem]">
                    <i class="fa fa-regular fa-user text-slate-400"></i>
                    <input type="text" id="id_username" name="username" class="py-[0.5rem] px-[10px] outline-none w-full" placeholder="Enter username..." required>
                </div>
                <div class="my-[1rem] border border-slate-300 rounded  bg-white flex items-center px-[1rem]">
                    <i class="fa fa-regular fa-envelope text-slate-400"></i>
                    <input type="email" id="id_email" name="email" class="py-[0.5rem] px-[10px] outline-none w-full" placeholder="Enter email..." required>
                </div>
                <div class="my-[1rem] border border-slate-300 rounded w-full bg-white flex items-center px-[1rem]">
                    <i class="fa fa-solid fa-lock text-slate-400"></i>
                    <input type="password" id="id_password1" name="password1" class=" outline-none w-full py-[0.5rem] px-[10px]" placeholder="Enter password..." required>
                </div>
                <div class="my-[1rem] border border-slate-300 rounded w-full bg-white flex items-center px-[1rem]">
                    <i class="fa fa-solid fa-lock text-slate-400"></i>
                    <input type="password" id="id_password2" name="password2" class=" outline-none w-full py-[0.5rem] px-[10px]" placeholder="Confirm password..." required>
                </div>
            </div>   
            <button type="submit" class="rounded text-[#fff] bg-slate-500 px-[30px] py-[10px] w-full mt-[30px]">Sign Up</button>
            <p class="text-[13px] py-[20px] font-open-sans text-gray-500 font-sans text-center">Already have an account? <a href="{% url "login" %}" class="text-rose-500  hover:text-[#595454]">LogIn</a></p>
        </form>
    </div>
{% endblock  %}
