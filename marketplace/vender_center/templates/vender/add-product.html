{% extends "core/base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block content %}
    {% include "partials/nav.html" %}
    <form action="" method="post" enctype="multipart/form-data" class="w-[100%] md:w-[60%] px-[0.5rem] md:px-0 m-auto">
        {% csrf_token %}
        <h1 class="">Add Product</h1>
        {{form|crispy}}

    </form>
{% endblock content %}
